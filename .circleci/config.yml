version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  front_test_build:
    executor: node/default

    working_directory: ~/frontend/front
    steps:
      - checkout:
          path: ~/frontend

      - run:
          name: Current WorkSpace Monitoring
          command: ls -al ./

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-  # 정확히 일치하는 항목이 없으면 최신 캐시를 사용하도록 대체
      
      # - run: sudo npm install -g npm@latest
      # - node/install-packages:
      #     cache-path: ./node_modules
      #     override-ci-command: npm install

      - node/install-packages:
          pkg-manager: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # - run:
      #     name: Run tests
      #     command: yarn test
      - run:
          name: Build app
          command: yarn build

      # Workflow Job간 파일 공유: https://negabaro.github.io/archive/circleci_persist_to_workspace
      - persist_to_workspace:
          root: ~/frontend/front
          paths:
            - ./dist

  front_deploy:
    executor: node/default

    working_directory: ~/frontend/front
    steps:
      - attach_workspace:
          at: .  # Root Workspace Attach
          # at: ./dist

      - run:
          name: Current WorkSpace Monitoring
          command: ls -alR ./

  back_build:
    docker:
      - image: circleci/openjdk:8-jdk

    # working_directory: ~/back
    environment:
      JVM_OPTS: -Xmx3200m   # JVM 최대 힙 제한 사용자 정의
      TERM: dumb

    working_directory: ~/backend/back
    steps:
      - checkout:
          path: ~/backend
      - attach_workspace:
          at: ~/project   # 빌드 작업에서 작업공간 재사용

      - run:
          name: Current WorkSpace Monitoring
          command: ls -al ./

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-  # 정확히 일치하는 항목이 없으면 최신 캐시를 사용하도록 대체

      - run: gradle dependencies

      - save_cache:
          paths:
            - .gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  back_test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/backend/back
    steps:
      - checkout:
          path: ~/backend

      - run: ls -al ~/
      - run:
          name: Current WorkSpace Monitoring
          command: ls -al ./

      # run tests!
      # - run: gradle test

workflows:
  version: 2
  DevOps_LifeCycle:
    jobs:
      - front_test_build
      # - node/run:
      #     requires:
      #       - front_test_build
      #     app-dir: ~/front
      #     yarn-run: build
      - front_deploy:
          requires:
            - front_test_build
          filters:
            branches:
              only: main # only deploy when on main
      - back_test
      - back_build:
          requires:
            - back_test